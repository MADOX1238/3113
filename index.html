<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الترحيبية</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .welcome-container {
            text-align: center;
        }
        .welcome-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>مرحبا بك في موقع الدردشة!</h1>
        <p>يرجى إدخال اسمك للبدء بالدردشة.</p>
        <input type="text" id="username" placeholder="أدخل اسمك">
        <button class="welcome-button" onclick="enterChat()">الانتقال إلى الدردشة</button>
    </div>
    <script>
        function enterChat() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'chat.html';
            } else {
                alert('يرجى إدخال اسمك');
            }
        }
    </script>

</body></html>
